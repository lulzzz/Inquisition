[mysql_database]
db_user = inquisition
db_pass =
db_host = 127.0.0.1
db_port = 3306
db_name = inquisition

[log_database]
host = 127.0.0.1
port = 6379

[application_logs]
logFile = /var/log/inquisition/app.log
logLvl = INFO
logFormat = %(asctime)s [ %(levelname)s ] [ %(name)s ] %(message)s

[parsing]
sleepTime = 2
logTTL = 300

[stats]
numSleepsBetweenStats = 10
keepPersistentStats = 1

