[mysql_database]
db_user = inquis
db_pass =
db_host = 127.0.0.1
db_port = 330
db_name = inquisition

[log_database]
host = 127.0.0.1
port = 637

[logging]
logFile = /var/log/inquisition/app.log
logLvl = DEBUG
logFormat = %(asctime)s [ %(levelname)s ] [ %(name)s ] %(message)s
enableMetricsMode = 0

[parsing]
sleepTime = 2
numSleepsBetweenPolls = 1
logTTL = 30
maxLogsToParse = 5

[state_tracking]
enableHazyStateTracking = 0
stateTrackingWaitNumLogs = 5

[stats]
keepPersistentStats = 1

