[mysql_database]
db_user = inquisition
db_pass =
db_host = 127.0.0.1
db_port = 3306
db_name = inquisition

[log_database]
host = 127.0.0.1
port = 6379

[logging]
logFile = /var/log/inquisition/app.log
logLvl = DEBUG
logFormat = %(asctime)s [ %(levelname)s ] [ %(name)s ] %(message)s
enableMetricsMode = 0
printMatchValues = 1

[parsing]
sleepTime = 2
numSleepsBetweenStats = 3
logTTL = 30
maxLogsToParse = 1

[state_tracking]
enableHazyStateTracking = 0
stateTrackingWaitNumLogs = 5

[stats]
keepPersistentStats = 1

[learning]
enableBaselineMode = 0
networkThreatDetectionSleepTime = 15
anomalyDetectionSleepTime = 5

[intel]
sleepTime = 30

